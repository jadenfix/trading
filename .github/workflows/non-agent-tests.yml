name: non-agent-tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: non-agent-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trading-cli-test:
    name: trading-cli test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run unified test command
        run: ./trading-cli test
