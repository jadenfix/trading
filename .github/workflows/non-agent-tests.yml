name: non-agent-tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: non-agent-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trading-cli-test:
    name: trading-cli test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run unified test command
        run: bash ./trading-cli test

  observability-api-tests:
    name: observability API tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run observability API/integration tests
        run: bash ./trading-cli test observability
